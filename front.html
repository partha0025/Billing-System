<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Billing System</title>

    <link rel="stylesheet" href="front.css">

</head>

<body>

    <h1>BEST SHOP</h1>

    <form class="container">

        <div class="form-row">

            <label for="item_no" class="label">Item No</label>

            <input type="number" id="item_no" class="input-field" placeholder="Enter Item No">

        </div>

        <div class="form-row">

            <label for="name" class="label">Item Name</label>

            <input type="text" id="name" class="input-field" placeholder="Enter Item Name">

        </div>

        <div class="form-row">

            <label for="price" class="label">Price</label>

            <input type="number" id="price" class="input-field" placeholder="Enter Price">

        </div>

        <div class="form-row">

            <label for="qty" class="label">Qty</label>

            <input type="number" id="qty" class="input-field" placeholder="Enter Quantity">

        </div>

        <div class="buttons">

            <button type="button" id="add-item" class="button">Add Item</button>

            <button type="button" id="total" class="button">Total</button>

            <button type="button" id="clear" class="button">Clear</button>

        </div>

        <div>

            <p id="total_price" class="total-price">Total price: â‚¹0</p>

        </div>

    </form>

    <h2 align="center">Bill Details</h2>

    <table id="bill">

        <thead>

            <tr>

                <th>Item No</th>

                <th>Item Name</th>

                <th>Price</th>

                <th>Qty</th>

                <th>Total</th>

            </tr>

        </thead>

        <tbody></tbody>

    </table>

    <script src="front.js"></script>

</body>

</html>
